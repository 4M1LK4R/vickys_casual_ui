<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Vickys Casual</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap_.css" rel="stylesheet">
    
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d28e5f8122.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="resources/vc.ico">
    <meta name="theme-color" content="#000000" />
</head>

<body class="text-center">

    <form class="form-signin">
        <img class="mb-4" src="resources/vc.png" alt="" width="250">
        <h1 class="h3 mb-3 font-weight-normal">ASSISTANT</h1>

        <label for="inputEmail" class="sr-only">Número</label>
        <input type="number" id="inputEmail" class="form-control" placeholder="Número" required autofocus>
        <label for="inputPassword" class="sr-only">Contraseña</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" checked="true" value="remember-me"> Recordarme
            </label>
            <br>
            <a class="text-white" data-toggle="modal" data-target="#exampleModal">Registrarse</a>
        </div>
        <a class="btn btn-lg bg-white btn-block text-dark" onclick="window.location.href = 'assistant.html'">Iniciar sesión</a>
        <button class="btn btn-lg bg-white btn-block"><i class="fab fa-facebook"></i> Ingresar con facebook</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
    </form>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-dark" id="exampleModalLabel">Registrarse</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-dark">
                    <label for="inputEmail" class="sr-only">Número</label>
                    <input type="number" id="inputEmail" class="form-control" placeholder="Número" required autofocus>
                    <label for="inputPassword" class="sr-only">Contraseña</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Crear cuenta</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
