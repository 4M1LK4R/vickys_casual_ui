<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Vickys Casual</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/assistant.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d28e5f8122.js" crossorigin="anonymous"></script>
    <meta name="theme-color" content="#000000" />
    <link rel="shortcut icon" href="resources/vc.ico">
</head>

<body class="text-center">

    <div class="container">
        <img class="mb-4" src="resources/vc_black.png" alt="" width="250">
        <h1 class="h3 mb-3 font-weight-normal">ASSISTANT</h1>


        <input class="input-file" type="file" accept="image/*;capture=camera">

        <a class="btn btn-lg bg-black btn-block text-white" data-toggle="modal" data-target="#exampleModal">Consultar
            precio</a>


        
        <div class="history">
            <h5>Historial</h5>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Precio</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>PANTALÓN K000154</td>
                        <td>
                            <span>$us 35.90</span>&nbsp;<i class="text-danger fas fa-window-close"></i>
                            <br>
                            <span class="text-danger">-40%</span>
                            <br>
                            <span>$us 25.13</span>
                        </td>
                    </tr>
                    <tr>
                        <td>BLASA G C0230154</td>
                        <td>
                            <span>$us 22.90</span>&nbsp;<i class="text-danger fas fa-window-close"></i>
                            <br>
                            <span class="text-danger">-10%</span>
                            <br>
                            <span>$us 20.61</span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <a class="btn btn-lg bg-black btn-block text-white">
                                Limpiar historial
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-dark" id="exampleModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-dark">
                    <h1>¡INCREIBLE 40% DE DESCUENTO!</h1>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
